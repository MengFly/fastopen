<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html"/>
</head>
<body>
<h2>AboutApp</h2>
<p><strong style="color:red">小应用也有大用途</strong></p>
<div style="font-family: 'Lucida Grande', 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', 'Lucida Sans Unicode', Helvetica, Arial, sans-serif; font-size: 0.9em; overflow-x: hidden; overflow-y: auto; margin: 0px !important; padding: 5px 20px 26px !important; background-color: rgb(255, 255, 255);font-family: 'Hiragino Sans GB', 'Microsoft YaHei', STHeiti, SimSun, 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', 'Segoe UI', AppleSDGothicNeo-Medium, 'Malgun Gothic', Verdana, Tahoma, sans-serif; padding: 20px;padding: 20px; font-family: 'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', STHeiti, SimSun, 'Segoe UI', AppleSDGothicNeo-Medium, 'Malgun Gothic', Arial, freesans, sans-serif; font-size: 15px; line-height: 1.6; -webkit-font-smoothing: antialiased; background: rgb(255, 255, 255);">
    <ul style="box-sizing: border-box;margin-top: 0px; margin-bottom: 10.5px;margin-bottom: 1.1em;">
        <li style="display: list-item; line-height: 1.4em;box-sizing: border-box;"><strong
                style="font-weight: bold;box-sizing: border-box;">应用功能介绍</strong><br
                style="clear: both;box-sizing: border-box;"> 还在为手机里面很多的应用每次打开时要找一会儿而烦恼吗？
            <mark style="color: rgb(0, 0, 0); background-color: rgb(252, 248, 227);color: rgb(0, 0, 0); background: rgb(255, 255, 0);box-sizing: border-box;">
                <strong style="font-weight: bold;box-sizing: border-box;">快速打开应用</strong></mark>
            这个应用将会帮助你快速找到你想要找到的应用，应用里面应用的排序是根据你在这个App里面打开的应用的次数进行排序的，因此，你使用这个应用越久，它显示的应用排列顺序就会越符合您的习惯。
        </li>
    </ul>
    <ul style="box-sizing: border-box;margin-top: 0px; margin-bottom: 10.5px;margin-bottom: 1.1em;">
        <li style="display: list-item; line-height: 1.4em;box-sizing: border-box;"><p
                style="margin: 1em 0px; word-wrap: break-word;box-sizing: border-box;margin: 0px 0px 10.5px;margin: 0px 0px 1.1em;">
            <strong style="font-weight: bold;box-sizing: border-box;">有关记录应用打开次数</strong><br
                style="clear: both;box-sizing: border-box;"> 应用打开的次数都是<em
                style="box-sizing: border-box;">在此应用打开的次数</em>，因此在此应用之外打开的应用次数将不包含在内，因此可能记录的次数和你平时使用应用的频率不太相同
        </p>
        </li>
    </ul>
</div>
</body>
</html>
